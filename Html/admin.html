<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="Icon" href="https://i.postimg.cc/HLbfKwBs/Vinylique-1.png">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a href="../Index.html">
                    <img src="https://i.postimg.cc/PfwNrx2G/Vinylique-1.png" alt="Logo" class="d-inline-block">
                    </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-lg-auto mb-2">
                  <li class="nav-item">
                    <a class="nav-link" href="../Html/admin.html"><i class="fa-regular fa-user"></i></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./Checkout.html"><i class="fa-regular fa-credit-card"></i></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <!-- Admin block -->
<div class="grid-container2">
  <div class="grid-block">
  </div>
  <img class="Profile" src="https://i.postimg.cc/XqZmprKq/User-Icon-Vector-Illustration-In-Glyph-Style-For-Any-Purpose.jpg" alt="profile">
  <h2>Admin page</h2>
  <div class="g-block"></div>
  <!-- table  -->
  <table class="table">
    <thead>
      <tr>
        <th scope="col">NO.</th>
        <th scope="col">Cover</th>
        <th scope="col">Vinyl</th>
        <th scope="col">Price</th>
        <th scope="col"><button type="button" class="add btn btn-secondary"  data-bs-toggle="modal" data-bs-target="#Ad-popup">Add</button></th>
      </tr>
    </thead>
    <tbody class="Albums">
    </tbody>
  </table>
  <!--Add Modal -->
<div class="modal fade" id="Ad-popup" tabindex="-1" aria-labelledby="Ad-popupLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-black text-white">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="Ad-popupLabel">Add Product</h1>
        <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">NO.</label>
          <input type="number" class="form-control text-danger" id="Vinylid" placeholder="eg. number" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Vinyl cover</label>
          <input type="text" class="form-control text-danger" id="VinylCover" placeholder="eg. URL">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Vinyl Name</label>
          <input type="text" class="form-control text-danger" id="VinylTitle" placeholder="eg. Certified Loverboy" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Artist</label>
          <input type="text" class="form-control text-danger" id="Artists" placeholder="eg. Drake">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Price</label>
          <input type="number" class="form-control text-danger" id="Pricing" placeholder="R" required>
        </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="confirm btn btn-primary" data-bs-dismiss="modal">Confirm</button>
      </div>
    </div>
  </div>
</div>
</div>
    </main>
    <footer>Copyright &copy; 2022</footer>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/ca637ec334.js" crossorigin="anonymous"></script>
<!-- javascript -->
<script src="../JS/admin.js"></script>
</body>
</html>
